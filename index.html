<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Reading Rainbow</title>

    <!-- Disable favicon requests -->
    <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">

    <!-- Load Interactive Canvas JavaScript -->
    <script src="https://www.gstatic.com/assistant/interactivecanvas/api/interactive_canvas.min.js"></script>

    <!-- Load Mark.js for text highlighting-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"></script>

    <!-- Load Page-Flip Library-->
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.0/dist/js/page-flip.browser.min.js"></script>

    <!-- Load Merriweather Font-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

    <!-- Load Micron.js for Bookshelf Animations-->
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>

    <!-- Load custom CSS -->
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="css/reading2.css">
    <link rel="stylesheet/less" type="text/css" href="css/test.less" />

    <!-- Load LESS CSS Pre-Processor-->
    <script src="less.js" type="text/javascript"></script>

  </head>
  <body>
    <div id="view" class="view"></div>

    <!-- Load custom JavaScript after elements are on page -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
